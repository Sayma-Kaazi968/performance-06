<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 10</title>
</head>
<body>
     <h1>Rectangle</h1>
      <svg width="400" height="400" style="border: 4px solid red;">
        <rect width="225" height="112" fill="darkred" fill-opacity="0.5" x="50" y="50" stroke-width="10" stroke="brown" stroke-dasharray="5 25" stroke-linecap="butt" stroke-opacity="0.8"/>
        <rect width="225" height="112" fill="darkred" fill-opacity="0.5" x="110" y="200" stroke-width="10" stroke="brown" stroke-dasharray="5 25" stroke-linecap="round" stroke-opacity="0.8"/>
    </svg><br>
    <h1>Circle</h1>
    <svg width="400" height="400" style="border: 4px solid blue;">
          <rect width="225" height="112" fill="yellow" x="50" y="50" stroke="black" stroke-width="7" stroke-width="3" rx="10"/>
          <circle cx="150" cy="250" r="50" fill="red" stroke="black" stroke-width="3" stroke-dasharray="10 10" stroke-linecap="round"/>
    </svg><br>
    <h1>Polygon 01</h1>
    <svg width="400" height="400" style="border: 4px solid purple;">
        <polygon points="123 142,251 190,351 100,251 80 " fill="green" stroke="red" stroke-width="5"/>
    </svg><br>
    <h1>Polygon 02</h1>
    <svg width="400" height="400" style="border: 4px solid green;">
        <polyline points="0 100,100 100,100 200,200 200,200 300,300 300,300 400," stroke="red" stroke-width="5" fill="none"/>
    </svg><br>
    <h1>Ellipse</h1>
    <svg  width="400" height="350" style="border: 4px solid black;">
        <ellipse cx="200" cy="150" rx="100" ry="50" fill="darkred"/>
    </svg>
</body>
</html>
